<html>
    <head>
        <title>Information System</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="js/external/vue.global.js"></script>
        <script src="js/external/vuex.global.js"></script>
        <script src="js/external/vuex-persistedstate.js"></script>
        <script src="js/external/axios.js"></script>
    </head>
    <body>
        <main id="content">
            <navigation></navigation>
            <h1 id="block">Cart</h1>
            <table>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Available</th>
                </tr>
                <tr v-for="item in items">
                    <td>{{item.product.name}}</td>
                    <td>{{item.salePrice}}</td>
                    <td>{{item.quantityPurchased}}</td>
                    <td>{{getItemTotal(item)}}</td>
                </tr>
                <tr>
                    <th class="bold">Total</th>
                    <td></td>
                    <td></td>
                    <td class="bold">{{getCartTotal()}}</td>
                </tr>
            </table>
            <button @click.prevent="checkOut()">Check Out Cart</button>
        </main>
        <script type="module" src="js/cart.js"></script>
    </body>
</html>
